{% extends "layout.html" %}
{% block header %}ToneType{% endblock %}
{% block body %}

{% if username == "admin" %}

<h1>Submit Song</h1>

<form id="song_form" action="/admin/" method="post" target="_self">
    <label for="name">Song name:</label>
    <input id="name" name="name" type="text" />
    <label for="json">JSON info:</label>
    <textarea id="json" name="json" form="song_form"></textarea>
    <input type="submit" value="submit">
</form>

{% else %}

<p>Please log in as admin.</p>

{% endif %}
{% endblock %}
